
<!DOCTYPE html>
<html>
	<head>
		<link href="styles.css" rel="stylesheet">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Anais Becker</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/fdcbdff272.js" crossorigin="anonymous"></script>

        <!-- moo font -->
        <link rel="stylesheet" href="https://use.typekit.net/rqu6bqe.css">
        <!-- army font -->
        <link rel="stylesheet" href="https://use.typekit.net/rqu6bqe.css">
        <!-- ibm font -->
        <link rel="stylesheet" href="https://use.typekit.net/rqu6bqe.css">
        <!-- npr font -->
        <link rel="stylesheet" href="https://use.typekit.net/rqu6bqe.css">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Anais Becker</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <!-- starting here -->
            <div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><span>MOO</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><i class="fa-brands fa-facebook-f fa-4x"></i></a>
			</div>

            <div class="button_container">
				<a href="https://www.coca-cola.com/us/en" target="_blank" id="btn_cocacola"><span>Coca Cola</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fa-brands fa-lyft fa-5x"></i></a>
			</div>

            <div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla"><img src="images/tesla_logo.png" alt="tesla logo"></a>
			</div>

            <div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><i class="fa-brands fa-apple fa-5x"></i></a>
			</div>

            <div class="button_container">
				<a href="https://www.npr.org/" target="_blank" id="btn_npr"><span>n p r</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><img src="images/nike_logo.png" alt="nike logo"></a>
			</div>

            <div class="button_container">
				<a href="https://www.ibm.com/us-en" target="_blank" id="btn_ibm"><span>IBM</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.army.mil/" target="_blank" id="btn_army"><span>ARMY</span></a>
			</div>

		</main>	

	</body>
</html>
